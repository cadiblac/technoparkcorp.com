---
layout: default
---

<section class="main">
  <div class="sl">
    {% raw %}
    <script id="search-results-template" type="text/mustache">
      {{#entries}}
        <li><a href="{{url}}">{{title}}</a></li>
      {{/entries}}
    </script>
    {% endraw %}
    <input id="search-query" name="q" placeholder="Search..." autocomplete="off" size="35"/>
    <div id="search-results">
      <ul class="entries"></ul>
    </div>
  </div>
  <div class="crumbs" role="navigation">
    {% if page.permalink %}
      {{ page | breadcrumbs }}
    {% endif %}
  </div>
  <article itemscope itemtype="http://schema.org/Article" class="white">
    <ul class="steps">
      {% steps %}
    </ul>
    <div class="page" itemprop="articleBody">
      <h1>{{ page.title }}</h1>
      {{ page.content }}
    </div>
  </article>
  <ul class="menu" role="navigation">
    {% menu %}
  </ul>
  <div class="wl">
    {% if page.date %}
      Last update on
      <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%-d %b %Y" }}
      </time>
    {% endif %}
  </div>
</section>
