# Ping phpRack in order to validate installation (integration testing)
# If the url returns error, the build will be failed
phprack.url=http://www.technoparkcorp.com/phprack.php?suite&login=egor&password=tpc2

# FTP upload (for deployment) properties
# build.xml will automatically upload the sources to this FTP folder
#ftp.server=..
#ftp.user=..
#ftp.password=..
#ftp.destdir=.
ftp.srcdir=src

# validate code for PHPCS compliance
to.phpcs=true

# validate PHP mess detection
to.phpmd=false

# don't deploy phpDoc
to.phpdoc=false

# don't deploy PHPCS report
to.sniffer=false

# don't calculate coverage
to.coverage=false