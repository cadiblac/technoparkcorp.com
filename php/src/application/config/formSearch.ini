[form]

method = "post"
disableLoadDefaultDecorators = true
decorators.FormElements = "FormElements"
decorators.Form = "Form"

elements.text.type = "text"
elements.text.options.attribs.size = 22
elements.text.options.required = true
elements.text.options.attribs.class = "srch"
elements.text.options.options.filters.lower.filter = "StringToLower"
elements.text.options.decorators.helper = "ViewHelper"
elements.text.options.disableLoadDefaultDecorators = true

elements.search.type = "submit"
elements.search.options.attribs.class = "btn"
elements.search.options.attribs.title = "Search site content"
elements.search.options.label = NULL
elements.search.options.decorators.helper = "ViewHelper"
elements.search.options.disableLoadDefaultDecorators = true

