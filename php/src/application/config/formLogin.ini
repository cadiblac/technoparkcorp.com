[form]

method="post"

elements.email.type = "text"
elements.email.options.label = "email:"
elements.email.options.attribs.size = 22
elements.email.options.required = true
elements.email.options.filters.lower.filter = "StringToLower"
elements.email.options.validators.email.validator = "EmailAddress"

elements.pwd.type = "password"
elements.pwd.options.label = "password:"
elements.pwd.options.attribs.size = 12
elements.pwd.options.required = true

elements.submit.type = "submit"
elements.submit.options.label = "Login"
elements.submit.options.decorators.helper = "ViewHelper"
elements.submit.options.disableLoadDefaultDecorators = true

