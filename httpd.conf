<Directory /code/technoparkcorp/src/public>
    Options Indexes FollowSymLinks Includes
    Allow from all
    AllowOverride None
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^(.*) index.php [L]
</Directory>
<VirtualHost *:80>
    ServerName technoparkcorp.be
    DocumentRoot /code/technoparkcorp/src/public
</VirtualHost>
